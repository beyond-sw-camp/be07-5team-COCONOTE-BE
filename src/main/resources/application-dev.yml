server:
  port: 8080
redirect:
  url: https://coconote.site

spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  freemarker:
    cache: false
    suffix: .ftl
  config:
    activate:
      on-profile: dev
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}  # dev 환경의 데이터베이스 URL
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    database: mysql
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 100
  mail:
    host: ${MAIL_HOST}  # 시크릿에서 메일 호스트 설정
    port: ${MAIL_PORT}  # 시크릿에서 메일 포트 설정
    username: ${MAIL_USERNAME}  # 시크릿에서 메일 사용자명 설정
    password: ${MAIL_PASSWORD}  # 시크릿에서 메일 비밀번호 설정
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 300000

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "https://server.coconote.site/login/oauth2/code/google"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            scope: profile_nickname, account_email
            authorization-grant-type: authorization_code
            redirect-uri: "https://server.coconote.site/login/oauth2/code/kakao"
            client-name: Kakao
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: websocket-group
      auto-offset-reset: earliest

  opensearch:
    host: ${OPENSEARCH_HOST}
    username: ${OPENSEARCH_USERNAME}
    password: ${OPENSEARCH_PASSWORD}

springdoc:
  api-docs:
    groups:
      enabled: true
  cache:
    disabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC

aws:
  access_key_id: ${AWS_ACCESS_KEY_ID}
  secret_key: ${AWS_SECRET_ACCESS_KEY}
  s3:
    region: ${S3_REGION}
    bucket: ${S3_BUCKET}

jwt:
  secret: ${JWT_SECRET}
